<section id="contact">
    <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 text-center">
              <h2 class="section-heading">Get involved</h2>
              <hr class="primary">
              <p> We are looking forward to hearing your ideas and feedback on trustlines</p>
          </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-lg-offset-2 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
          <div class="col-lg-2 col-lg-offset-1 text-center">
              <a href="https://twitter.com/{{ site.twitter_trustlines_network }}">
                  <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                  <p>{{ site.twitter_username }}</p>
              </a>
          </div>
          <div class="col-lg-2 col-lg-offset-1 text-center">
              <a href="https://github.com/{{ site.github_username }}">
              <i class="fa fa-reddit fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                  <p>{{ site.github_username }}</p>
              </a>
          </div>
    </div>
</section>
